<!DOCTYPE html>
<html lang = "en">

<head> 
  <Meta charset="UTF-8">
  <title>Calculator</title>
  <link rel = "stylesheet" href = "stylesheet.css"> 
</head>

<body>

<div class = "container">
  <div class = "display">
      <div class="number-display"></div>
  </div>
    <div class = "first-row ">
      <button value ='7' data-number id = "7" class="number-buttons" name ="7">7</button>
      <button value = '8' data-number id = "8" class="number-buttons">8</button>
      <button value = '9' data-number id = "9" class="number-buttons">9</button>
      <button value = "backspace" data-backspace id = "backspace">Backspace</button>
    </div>
    <div class = "second-row">
      <button value = "4" data-number id = "4" class="number-buttons">4</button>
      <button value = "5"data-number id = "5" class="number-buttons">5</button>
      <button value = "6" data-number id = "6" class="number-buttons">6</button>
      <button value = "/" data-operator id = "/" class="operator-buttons">/</button>
      <button value = "+" data-operator id = "+" class="operator-buttons">+</button>
        </div> 
    <div class = "third-row">
      <button value = "1" data-number id = "1" class="number-buttons">1</button>
      <button value = "2" data-number id = "2" class="number-buttons">2</button>
      <button value = "3" data-number id = "3" class="number-buttons">3</button>
      <button value = "*" data-operator id = "*" class="operator-buttons">*</button>
      <button value = "-" data-operator id = "-" class="operator-buttons">-</button> 
     
        </div> 
    <div class = "Fourth-row">
      <button value = "." data-number id = ".">.</button>
      <button value = "0" data-number id = "0">0</button>
      <button value = "=" data-equal id = "equal">=</button> 
      <button value = "clear" data-clear id = "clear">Clear</button> 
    </div> 

</div>




<script src="Javascript.Js"></script>

</body>





</html>
